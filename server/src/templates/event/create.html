<div class="create-div">
    <hr>
    <h3>Inserir Evento</h3>
    <table>
        <tr>
            <form action="{{ url_for('create_event') }}" method="post">
                <td><input type="text" class="text-field" name="event_description" placeholder="Descrição"></td>

                <td><select class="combo-box" name="is_input_event">
                    <option value="0">Alarme</option>
                    <option value="1">Registro</option>
                </select></td>
        
                <td>
                    <button class="action-btn">
                        <img src="{{ url_for('static', filename='image/create-icon.png')}}" class="action-btn-img" id="create-btn">
                    </button>
                </td>
            </form>
        </tr>
    </table>
</div>
