<tr>
    <form action="/device/update/{{ id }}" method="post">
        <td><label>{{ id }}</label></td>

        <td><input type="text" class="text-field" name="name" value="{{ name }}"></td>

        {% if is_admin %}
            <td><select class="combo-box" name="patient_id">
                {% for pid, pname, birth in patients %}
                    {% if pid == patient_id %}
                        <option value="{{ pid }}" selected>{{ pname }}</option>
                    {% else %}
                        <option value="{{ pid }}">{{ pname }}</option>
                    {% endif %}
                {% endfor %}
            </select></td>
        {% endif %}

        <td><select class="combo-box" name="event_button_1">
            {% for eid, description, is_input in events %}
                {% if is_input %}
                    {% if eid == event_button_1 %}
                        <option value="{{ eid }}" selected>{{ description }}</option>
                    {% else %}
                        <option value="{{ eid }}">{{ description }}</option>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </select></td>

        <td><select class="combo-box" name="event_button_2">
            {% for eid, description, is_input in events %}
                {% if is_input %}
                    {% if eid == event_button_2 %}
                        <option value="{{ eid }}" selected>{{ description }}</option>
                    {% else %}
                        <option value="{{ eid }}">{{ description }}</option>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </select></td>

        <td><select class="combo-box" name="event_button_3">
            {% for eid, description, is_input in events %}
                {% if is_input %}
                    {% if eid == event_button_3 %}
                        <option value="{{ eid }}" selected>{{ description }}</option>
                    {% else %}
                        <option value="{{ eid }}">{{ description }}</option>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </select></td>

        <td><input type="submit" class="btn" value="Atualizar"></td>
    </form>
    <form action="/device/delete/{{ id }}" method="post">
        <td><input type="submit" class="btn" value="Apagar"></td>
    </form>
</tr>
