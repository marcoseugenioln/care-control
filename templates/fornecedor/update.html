<tr>
    <form action="/fornecedor/update/{{ fornecedor_id }}">
        <td><label>{{ fornecedor_id }}</label></td>
        <td><input type="text" class="text-field" name="supplier_name" value="{{ nome }}"></td>
        <td><input type="submit" class="btn" value="Atualizar" formmethod="post"></td>

    <form action="/fornecedor/delete/{{fornecedor_id}}">

    </form>
